<div class="container">

    <div id="loginbox" class="mainbox col">

        <div class="row">
            <div class="iconmelon">
                <svg viewBox="0 0 32 32">
                <g filter="">
                  <use xlink:href="#git"></use>
                </g>
              </svg>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title text-center">Connexion</div>
            </div>

            <div class="panel-body">
                <form (ngSubmit)="login()" class="form-horizontal form-signin" #loginForm="ngForm">
                    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> {{message}}
                    </div>

                    <div class="form-group">
                        <label for="login">Identifiant</label>
                        <input type="text" class="form-control" [(ngModel)]="loginData.login" name="login" value="" placeholder="Identifiant" required />
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" placeholder="Mot de Passe" required/>
                    </div>

                    <div class="form-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Connexion</button>
                        </div>

                        <p>
                            Pas encore membre ? <a [routerLink]="['/inscription']">S'inscrire</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
