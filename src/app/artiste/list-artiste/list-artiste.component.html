        <!-- <button class="btn btn-info btn-lg col-2"  (keyup)="searchArtist()">Rechercher</button> -->
</div>
<div id="artistesDiv">

        <thead>
            <th>Nom d'artiste</th>

        </thead>
        <tbody>
