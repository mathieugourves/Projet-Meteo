<form (ngSubmit)="submitArtist()" #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Nom de scéne</label>
    <input type="text" class="form-control" id="stageName" name="stageName" [(ngModel)]="stagename"  placeholder="Nom de scéne" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Nom</label>
    <input type="text" class="form-control" id="firstName" name=fistName  [(ngModel)]="firstname"placeholder="Nom" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Prenom</label>
    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastname" placeholder="Prénom" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Créer</button>
</form>
